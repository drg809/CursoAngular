<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{ title }}</h1>
      <form>
        <div class="form-group">
          <label>Operando A</label>
          <input type="number"
            class="form-control"
            placeholder="Escribe operando A"
            [(ngModel)]="operandoA"
            name="operandoA"
          >
        </div>
        
        <div class="form-group">
          <label>Operando B</label>
          <input type="number"
            class="form-control"
            placeholder="Escribe operando B"
            [(ngModel)]="operandoB"
            name="operandoB"
          >
        </div>
        <button class="btn btn-primary"
          (click)="onSumarOperandos()">Sumar</button>
      </form>
      <p>Resultado: {{ res }}</p>
    </div>
  </div>
</div>
